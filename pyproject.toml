[project]
name = "gsw-memory"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Shreyas Rajesh", email = "shreyasrajesh38@g.ucla.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "openai>=1.82.0",
    "pandas>=2.2.3",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.6.1",
    "tqdm>=4.67.1",
]

[project.scripts]
gsw-memory = "gsw_memory:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.11",
]
